name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧 # Install and build the app
        run: |
          yarn
          yarn document-generate
          yarn build

      - name: Git initialise, commit and push
        run: |    
          git config user.name journals-document-generator
          git config user.email journals-document-generator@bmj.com
          git branch -u origin/main
          git status
          git add docs
          git commit -m 'project document update' || true
          git push origin main 

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: docs # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
